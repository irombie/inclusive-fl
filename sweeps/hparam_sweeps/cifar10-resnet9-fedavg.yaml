project: cifar10-resnet9-qfedavg
program: harness.py
method: grid
parameters:
  client_parameters.local_lr:
    values:
      - 0.1
      - 0.05
      - 0.01
  client_parameters.local_epochs:
    values:
      - 3
      - 5
command:
  - python
  - src/harness.py
  - --config=configs/cifar10/resnet9/fedavg.yaml
  - ${args}