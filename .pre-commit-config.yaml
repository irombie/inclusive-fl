# .pre-commit-config.yaml
default_stages: [pre-commit, pre-push]

repos:
  # General sanity checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^legacy_code/
      - id: end-of-file-fixer
        exclude: ^legacy_code/
      - id: check-yaml
        exclude: ^legacy_code/
      - id: check-json
        exclude: ^legacy_code/
      - id: check-toml
        exclude: ^legacy_code/
      - id: check-merge-conflict
        exclude: ^legacy_code/
      - id: debug-statements
        exclude: ^legacy_code/

  # Ruff: linter + formatter (imports included)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Use a recent Ruff version
    rev: v0.14.6
    hooks:
      - id: ruff-check
        args: [--fix]    # auto-fix where possible
        exclude: ^legacy_code/
      - id: ruff-format
        exclude: ^legacy_code/

  # Black (optional, if you still want Black style)
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        exclude: ^legacy_code/
