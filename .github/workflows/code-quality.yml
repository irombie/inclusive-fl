name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  black:
    name: Check code formatting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install black
      run: pip install black==24.2.0
    - name: Check formatting
      run: black --check --diff src/ tests/

  isort:
    name: Check import sorting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install isort
      run: pip install isort==5.13.2
    - name: Check imports
      run: isort --check-only --diff --profile black --line-length 127 src/ tests/

  flake8:
    name: Lint with flake8
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install flake8
      run: pip install flake8 flake8-docstrings
    - name: Lint code
      run: |
        # Critical errors only
        flake8 src/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        # All errors as warnings
        flake8 src/ tests/ --count --exit-zero --max-complexity=15 --max-line-length=127 --statistics

  mypy:
    name: Type checking
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install dependencies
      run: |
        pip install mypy
        pip install -e .
    - name: Type check
      run: mypy src/ --ignore-missing-imports --check-untyped-defs
      continue-on-error: true
