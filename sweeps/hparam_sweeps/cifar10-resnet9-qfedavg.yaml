project: cifar10-resnet9-qfedavg
program: harness.py
method: grid
parameters:
  client_parameters.local_lr:
    values:
      - 0.1
      - 0.05
  client_parameters.local_epochs:
    values:
      - 3
      - 5
  fl_parameters.q:
    values:
      - 0.1
      - 1
      - 0.01
command:
  - python
  - src/harness.py
  - --config=configs/cifar10/resnet9/qfedavg.yaml
  - ${args}