name: Code Quality

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install project + tooling
        run: |
          # Install project with dev dependencies
          uv pip install --system -e ".[dev]"

          # Ensure pre-commit itself is installed
          uv pip install --system pre-commit

      # - name: Cache pre-commit environments
      #   uses: actions/cache@v4
      #   with:
      #     path: ~/.cache/pre-commit
      #     key: >
      #       pre-commit-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('.pre-commit-config.yaml', 'pyproject.toml', 'pyproject.toml.ci-config', 'uv.lock') }}

      - name: Run pre-commit (all files)
        run: |
          pre-commit run --all-files --show-diff-on-failure
